
<div class="mb-3 row" *ngFor="let property of local | keyvalue">
  <label for="{{name}}-{{property.key}}" class="col-sm-2 col-form-label fw-bold">{{property.key}}</label>
  <div class="col-sm-10">
    <div class="input-group">
      <input type="{{type}}" id="{{name}}-{{property.key}}" name="{{name}}-{{property.key}}" [ngModel]="local[property.key]" (ngModelChange)="onChange(property.key, $event)" class="form-control">
      <button class="btn btn-danger" type="button" (click)="remove(property.key)"><i class="bi bi-x"></i></button>
    </div>
  </div>
</div>
<div class="mb-3 row">
  <div class="col-sm-2">
    <input type="text" id="{{name}}-key" name="{{name}}-key" [(ngModel)]="newKey" class="form-control">
  </div>
  <div class="col-sm-10">
    <div class="input-group">
      <input type="{{type}}" id="{{name}}-value" name="{{name}}-value" [(ngModel)]="newValue" class="form-control">
      <button class="btn btn-success" type="button" (click)="add()"><i class="bi bi-plus"></i></button>
    </div>
  </div>
</div>

<pre>
{{newKey|json}}
{{newValue|json}}
</pre>
