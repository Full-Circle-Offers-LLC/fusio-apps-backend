
<h1>Audit</h1>

<app-message [response]="response"></app-message>

<div class="fusio-search">
  <form (submit)="doSearch()">
    <div class="input-group">
      <input type="text" class="form-control" name="search" [(ngModel)]="search" placeholder="Search i.e. audit" />
      <button type="button" (click)="showHelp('system/audit')" class="btn btn-secondary fusio-btn-help"><i class="bi bi-question"></i></button>
    </div>
  </form>
</div>

<div class="row">
  <div class="col-md-2">
    <div class="card">
      <div class="card-header">Audit</div>
      <div class="card-body">
        <div class="fusio-sub-navigation">
          <ul>
            <li *ngFor="let row of entries">
              <a routerLink="/audit/{{row.id}}" [queryParams]="this.getQueryParams()" title="{{row.event}}">
                <b *ngIf="selected?.id === row.id">{{row.event}}</b>
                <span *ngIf="selected?.id !== row.id">{{row.event}}</span>
              </a>
            </li>
          </ul>
        </div>
        <ngb-pagination
          [(page)]="page"
          [pageSize]="pageSize"
          [collectionSize]="totalResults"
          (pageChange)="doSearch()"></ngb-pagination>
      </div>
    </div>
  </div>
  <div class="col-md-10">
    <app-empty *ngIf="!selected" [loading]="loading"></app-empty>
    <div class="card" *ngIf="selected">
      <div class="card-header">{{selected?.event}}</div>
      <div class="card-body">
        <div class="fusio-detail">
          <div class="row">
            <div class="col-2 fw-bold">App</div>
            <div class="col-9">{{selected?.app?.name}}</div>
            <div class="col-1"><button type="button" routerLink="/app/{{selected?.user?.id}}" class="btn btn-secondary float-end"><i class="bi bi-search"></i></button></div>
          </div>
          <div class="row">
            <div class="col-2 fw-bold">User</div>
            <div class="col-9">{{selected?.user?.name}}</div>
            <div class="col-1"><button type="button" routerLink="/user/{{selected?.user?.id}}" class="btn btn-secondary float-end"><i class="bi bi-search"></i></button></div>
          </div>
          <div class="row">
            <div class="col-2 fw-bold">Event</div>
            <div class="col-10">{{selected?.event}}</div>
          </div>
          <div class="row">
            <div class="col-2 fw-bold">IP</div>
            <div class="col-10">{{selected?.ip}}</div>
          </div>
          <div class="row">
            <div class="col-2 fw-bold">Message</div>
            <div class="col-10">{{selected?.message}}</div>
          </div>
          <div class="row">
            <div class="col-2 fw-bold">Date</div>
            <div class="col-10">{{selected?.date|date:'short'}}</div>
          </div>
        </div>
      </div>
    </div>
    <div class="card" style="margin-top:1rem">
      <div class="card-header">Content</div>
      <div class="card-body">
        <pre>{{selected?.content|json}}</pre>
      </div>
    </div>
  </div>
</div>
