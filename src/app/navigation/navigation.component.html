
<div class="fusio-sidebar">
  <nav class="fusio-navigation">
    <h1>Fusio <span>({{ version }})</span></h1>
    <div *ngFor="let item of navigation">
      <a class="fusio-navigation-heading" (click)="changeNavHeading(item)" [ngClass]="{'fusio-navigation-heading-active': item.visible}">{{ item.title }}</a>
      <ul class="nav nav-pills nav-stacked ng-hide" [hidden]="!item.visible">
        <li *ngFor="let child of item.children"><a routerLink="{{ child.path }}"><span class="glyphicon {{ child.icon }}" aria-hidden="true"></span> {{ child.title }}</a></li>
      </ul>
    </div>
  </nav>
</div>
