
<h1>Import</h1>

<uib-alert type="danger" ng-if="error">{{ error }}</uib-alert>

<uib-alert type="success" ng-if="success">You have successfully imported the provided data</uib-alert>

<div class="pull-right">
    <a class="btn btn-default" ng-click="help.showDialog('help/import.md')"><span class="glyphicon glyphicon-question-sign" aria-hidden="true"></span></a>
</div>

<uib-tabset>
    <uib-tab heading="RAML">
        <div ui-ace="{mode: 'yaml'}" ng-model="source" style="height:400px"></div>
        <br>
        <a ng-click="transform(source, 'raml')" class="btn btn-primary">Preview</a>
    </uib-tab>
    <uib-tab heading="Swagger">
        <div ui-ace="{mode: 'json'}" ng-model="source" style="height:400px"></div>
        <br>
        <a ng-click="transform(source, 'swagger')" class="btn btn-primary">Preview</a>
    </uib-tab>
</uib-tabset>
