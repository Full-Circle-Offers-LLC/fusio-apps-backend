
<h1>Event</h1>

<app-message [response]="response"></app-message>

<div class="fusio-search">
  <form (submit)="doSearch()">
    <div class="input-group">
      <input type="text" class="form-control" name="search" [(ngModel)]="search" placeholder="Search i.e. event-name" />
      <button type="button" (click)="openCreateDialog()" class="btn btn-primary fusio-btn-create"><i class="bi bi-plus"></i></button>
      <button type="button" (click)="showHelp('api/event')" class="btn btn-secondary fusio-btn-help"><i class="bi bi-question"></i></button>
    </div>
  </form>
</div>

<div class="row">
  <div class="col-md-2">
    <div class="card">
      <div class="card-header">Event</div>
      <div class="card-body">
        <div class="fusio-sub-navigation">
          <ul>
            <li *ngFor="let row of entries">
              <a routerLink="/event/{{row.id}}" [queryParams]="this.getQueryParams()" title="{{row.name}}">
                <b *ngIf="selected?.id === row.id">{{row.name}}</b>
                <span *ngIf="selected?.id !== row.id">{{row.name}}</span>
              </a>
            </li>
          </ul>
        </div>
        <ngb-pagination
          [(page)]="page"
          [pageSize]="pageSize"
          [collectionSize]="totalResults"
          (pageChange)="doSearch()"></ngb-pagination>
      </div>
    </div>
  </div>
  <div class="col-md-10">
    <div class="card">
      <div class="card-header">{{selected?.name}}</div>
      <div class="card-body">
        <div class="btn-group" role="group">
          <button type="button" (click)="openUpdateDialog()" class="btn btn-primary fusio-btn-update">Update</button>
          <button type="button" (click)="openDeleteDialog()" class="btn btn-danger fusio-btn-delete">Delete</button>
        </div>
        <div class="fusio-detail">
          <div class="row">
            <div class="col-2 fw-bold">Name</div>
            <div class="col-10">{{selected?.name}}</div>
          </div>
          <div class="row">
            <div class="col-2 fw-bold">Description</div>
            <div class="col-10"><code>{{selected?.description}}</code></div>
          </div>
          <div class="row">
            <div class="col-2 fw-bold">Schema</div>
            <div class="col-8">{{selected?.schema}}</div>
            <div class="col-2"><button *ngIf="selected?.schema" routerLink="/schema/~{{selected?.schema}}" type="button" class="btn btn-secondary float-end"><i class="bi bi-search"></i></button></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
