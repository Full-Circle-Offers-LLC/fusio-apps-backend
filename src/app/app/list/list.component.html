
<h1>App</h1>

<app-message [response]="response"></app-message>

<div class="fusio-search">
  <form name="actionSearchForm" (submit)="doSearch()">
    <div class="input-group">
      <input type="text" class="form-control" name="search" [(ngModel)]="search" placeholder="Search i.e. app-name" />
      <button type="button" (click)="openCreateDialog()" class="btn btn-primary fusio-btn-create"><i class="bi bi-plus"></i></button>
      <button type="button" (click)="showHelp('api/action')" class="btn btn-secondary fusio-btn-help"><i class="bi bi-question"></i></button>
    </div>
  </form>
</div>

<div class="row">
  <div class="col-md-12">
    <table class="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>App-Key</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let app of entries">
          <td>{{app.name}}</td>
          <td>{{app.appKey}}</td>
          <td>
            <div class="btn-group float-end">
              <button type="button" (click)="openUpdateDialog()" class="btn btn-primary fusio-btn-update"><i class="bi bi-pen"></i></button>
              <button type="button" (click)="openDeleteDialog()" class="btn btn-danger fusio-btn-delete"><i class="bi bi-x"></i></button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
    <ngb-pagination
      [(page)]="page"
      [pageSize]="pageSize"
      [collectionSize]="totalResults"
      (pageChange)="doSearch()"></ngb-pagination>
  </div>
</div>
