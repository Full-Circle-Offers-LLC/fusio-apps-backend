
<h1>Schema</h1>

<app-message [response]="response"></app-message>

<div class="fusio-search">
  <form (submit)="doSearch(1, searchTerm)">
    <div class="input-group">
      <input type="text" class="form-control" name="search" [(ngModel)]="searchTerm" placeholder="Search i.e. schema-name" />
      <button type="button" (click)="openCreateDialog()" class="btn btn-primary fusio-btn-create"><i class="bi bi-plus"></i></button>
      <button type="button" routerLink="/schema/designer" class="btn btn-primary fusio-btn-provider"><i class="bi bi-bag-plus"></i></button>
      <button type="button" (click)="showHelp('api/schema')" class="btn btn-secondary fusio-btn-help"><i class="bi bi-question"></i></button>
    </div>
  </form>
</div>

<div class="row">
  <div class="col-md-2">
    <app-sidebar
      name="schema"
      nameKey="name"
      [entries]="entries"
      [totalResults]="totalResults"
      [selected]="selected"
      [page]="page"
      [pageSize]="pageSize"
      (pageChange)="doSearch($event, search)"
      (entrySelect)="doSelect($event)">
    </app-sidebar>
  </div>
  <div class="col-md-10">
    <app-empty *ngIf="!selected" [loading]="loading" (newClick)="openCreateDialog()"></app-empty>
    <app-schema-detail *ngIf="selected"
      [selected]="selected"
      (updateClick)="openUpdateDialog(selected)"
      (deleteClick)="openDeleteDialog(selected)">
    </app-schema-detail>
  </div>
</div>
