
<div class="modal-header">
    <h3 class="modal-title">Create</h3>
</div>

<div class="modal-body">
    <uib-alert type="danger" close="closeResponse()" ng-if="response.success === false">
        {{response.message}}
    </uib-alert>
    <form name="routesCreateForm" ng-submit="create(connection)">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" ng-model="connection.name" aria-describedby="nameHelp" class="form-control">
            <span class="help-block" id="nameHelp">Name of the connection must match the following regexp <code>[A-z0-9\-\_]{3,64}</code></span>
        </div>
        <div class="form-group">
            <label for="class">Class:</label>
            <select id="class" ng-model="connection.class" ng-click="loadConfig()" ng-options="conn.class as conn.name for conn in connections" aria-describedby="classHelp" class="form-control">
            </select>
            <span class="help-block" id="classHelp">Connection class which gets executed. Each connection can provide aditional configuration parameters which are loaded if an class was selected</span>
        </div>

        <div id="config-form"></div>

        <button type="submit" class="btn btn-primary">Save</button>
        <button type="button" ng-click="close()" class="btn btn-default">Cancel</button>
    </form>
</div>
