
<h1>Schema</h1>

<app-message [response]="response"></app-message>

<app-search
  [searchTerm]="search"
  [buttons]="[{routerLink: '/schema/designer', icon: 'bi-bag-plus'}]"
  (search)="doSearch(1, $event)"
  (newClick)="openCreateDialog()"
  placeholder="schema"
  helpPath="api/schema">
</app-search>

<div class="row">
  <div class="col-md-2">
    <app-sidebar
      name="schema"
      nameKey="name"
      [entries]="entries"
      [totalResults]="totalResults"
      [selected]="selected"
      [page]="page"
      [pageSize]="pageSize"
      (pageChange)="doSearch($event, search)"
      (entrySelect)="doSelect($event)">
    </app-sidebar>
  </div>
  <div class="col-md-10">
    <app-empty *ngIf="!selected" [loading]="loading" (newClick)="openCreateDialog()"></app-empty>
    <app-schema-detail *ngIf="selected"
      [selected]="selected"
      (updateClick)="openUpdateDialog(selected)"
      (deleteClick)="openDeleteDialog(selected)">
    </app-schema-detail>
  </div>
</div>
