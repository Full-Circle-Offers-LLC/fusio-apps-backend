
<div class="modal-header">
    <h3 class="modal-title">Update</h3>
</div>

<div class="modal-body">
    <div uib-alert class="alert-danger" close="closeResponse()" ng-if="response.success === false">
        {{response.message}}
    </div>
    <form name="pageUpdateForm" ng-submit="update(page)">
        <input type="hidden" ng-model="page.id" value="{{page.id}}" />
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" ng-model="page.title" aria-describedby="titleHelp" class="form-control">
            <span class="help-block" id="titleHelp">Title of the page</span>
        </div>
        <div class="form-group">
            <label for="content">Content:</label>
            <div ui-ace="{mode: 'markdown'}" id="content" ng-model="page.content" aria-describedby="contentHelp"></div>
            <span class="help-block" id="contentHelp">Contains the markdown or HTML content of the page.</span>
        </div>

        <button type="submit" class="btn btn-primary fusio-btn-save">Save</button>
        <button type="button" ng-click="close()" class="btn btn-default fusio-btn-cancel">Cancel</button>
    </form>
</div>
