<div ng-class="'fusio-navigation-group'">
    <div role="tab" id="{{::headingId}}" aria-selected="{{isOpen}}" class="fusio-navigation-heading" ng-keypress="toggleOpen($event)">
        <a role="button" data-toggle="collapse" href aria-expanded="{{isOpen}}" aria-controls="{{::panelId}}" tabindex="0" class="accordion-toggle" ng-click="toggleOpen()" uib-accordion-transclude="heading">
            <span uib-accordion-header ng-class="{'text-muted': isDisabled}">
                {{heading}}
            </span>
        </a>
    </div>
    <div id="{{::panelId}}" aria-labelledby="{{::headingId}}" aria-hidden="{{!isOpen}}" role="tabpanel" class="fusio-navigation-body" uib-collapse="!isOpen">
        <div ng-transclude></div>
    </div>
</div>
