
<h1>Subscription</h1>

<app-message [response]="response"></app-message>

<div class="fusio-search">
  <form (submit)="doSearch()">
    <div class="input-group">
      <input type="text" class="form-control" name="search" [(ngModel)]="search" placeholder="Search i.e. subscription" />
      <button type="button" (click)="openCreateDialog()" class="btn btn-primary fusio-btn-create"><i class="bi bi-plus"></i></button>
      <button type="button" (click)="showHelp('consumer/subscription')" class="btn btn-secondary fusio-btn-help"><i class="bi bi-question"></i></button>
    </div>
  </form>
</div>

<div class="row">
  <div class="col-md-2">
    <div class="card">
      <div class="card-header">Subscription</div>
      <div class="card-body">
        <div class="fusio-sub-navigation">
          <ul>
            <li *ngFor="let row of entries">
              <a routerLink="/subscription/{{row.id}}" [queryParams]="this.getQueryParams()" title="{{row.endpoint}}">
                <b *ngIf="selected?.id === row.id">{{row.endpoint}}</b>
                <span *ngIf="selected?.id !== row.id">{{row.endpoint}}</span>
              </a>
            </li>
          </ul>
        </div>
        <ngb-pagination
          [(page)]="page"
          [pageSize]="pageSize"
          [collectionSize]="totalResults"
          (pageChange)="doSearch()"></ngb-pagination>
      </div>
    </div>
  </div>
  <div class="col-md-10">
    <div class="card">
      <div class="card-header">{{selected?.endpoint}}</div>
      <div class="card-body">
        <div class="btn-group" role="group">
          <button type="button" (click)="openUpdateDialog()" class="btn btn-primary fusio-btn-update">Update</button>
          <button type="button" (click)="openDeleteDialog()" class="btn btn-danger fusio-btn-delete">Delete</button>
        </div>
        <div class="fusio-detail">
          <div class="row">
            <div class="col-2 fw-bold">Endpoint</div>
            <div class="col-10">{{selected?.endpoint}}</div>
          </div>
        </div>
      </div>
    </div>
    <div class="card" style="margin-top:1rem;">
      <div class="card-header">Responses</div>
      <div class="card-body">
        <table class="table">
          <thead>
          <tr>
            <th>Status</th>
            <th>Code</th>
            <th>Attempts</th>
            <th>Execute-Date</th>
          </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
